<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <article class="product-card">

            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="product-image" class="desktop">
                <img src="images/image-product-mobile.jpg" alt="product-image" class="mobile">
            </div>

            <div class="content">
                <p class="first_text"> Perfume </p>

                <h1 class="heading"> Gabrielle Essence Eau De Parfum </h1>



                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="both-price">
                    <p class="price">$149.99</p>
                    <p class="original-price"><s>$169.99</s></p>
                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>
        </article>
    </main>
</body>

</html>
